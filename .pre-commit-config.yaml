repos:
  # Linear Enforcement - BLOCK MODE
  - repo: local
    hooks:
      - id: enforce-linear-task
        name: Enforce Linear task creation
        entry: python scripts/precommit_linear_hooks.py enforce-task-exists
        language: python
        always_run: true
        pass_filenames: false
        stages: [pre-commit]

      - id: check-linear-ref
        name: Check Linear reference in commit
        entry: python scripts/precommit_linear_hooks.py check-commit-msg
        language: python
        stages: [commit-msg]

      - id: check-critical-files
        name: Protect critical config files
        entry: python scripts/precommit_landing_hooks.py check-critical-files
        language: python
        always_run: true
        pass_filenames: false
        stages: [pre-commit]

      - id: check-next-config-safety
        name: Block ignoreBuildErrors
        entry: python scripts/precommit_landing_hooks.py check-next-config-safety
        language: python
        files: next\.config\.ts
        stages: [pre-commit]

  # Standard Python linting
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.9
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format

  # Basic checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
        args: ['--maxkb=10000']
