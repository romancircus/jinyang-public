<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Solid Green Background -->
  <rect width="100" height="100" rx="20" fill="#22c55e" />
  
  <!-- Face Silhouette/Shape -->
  <path d="M30,40 L30,60 Q30,85 50,90 Q70,85 70,60 L70,40 Z" fill="#fff"/>
  
  <!-- Hair: Curtain Style - Distinct M shape -->
  <!-- Left Side Curtain -->
  <path d="M50,15 
           C40,15 20,25 20,55 
           C20,65 25,60 30,50
           C30,50 35,35 50,35 Z" fill="#1a1a1a"/>
  <!-- Right Side Curtain -->
  <path d="M50,15 
           C60,15 80,25 80,55 
           C80,65 75,60 70,50
           C70,50 65,35 50,35 Z" fill="#1a1a1a"/>
           
  <!-- Glasses: Very geometrical rectangles -->
  <rect x="32" y="48" width="16" height="10" fill="#1a1a1a" />
  <rect x="52" y="48" width="16" height="10" fill="#1a1a1a" />
  <rect x="48" y="52" width="4" height="2" fill="#1a1a1a" /> <!-- Bridge -->

  <!-- Cigarette (Angled upwards like a boss) -->
  <rect x="65" y="65" width="20" height="4" fill="#fff" transform="rotate(-15 65 65)"/>
  <rect x="80" y="61" width="5" height="4" fill="#ef4444" transform="rotate(-15 65 65)"/> <!-- Glow -->
  
  <!-- Smoke Rings -->
  <circle cx="85" cy="50" r="3" fill="none" stroke="#fff" stroke-width="2" opacity="0.8"/>
  <circle cx="88" cy="42" r="4" fill="none" stroke="#fff" stroke-width="2" opacity="0.6"/>
  
</svg>